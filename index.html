<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!--css  -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center ">
    <div class="fylo px-4 py-2">
      <div class="logo py-4">
        <img src="images/logo.svg" alt="FyloLogo">
      </div>
      <div class="symbols d-flex">
        <div class="icon "> <img src="images/icon-document.svg" class="symols1" alt="documant"></div>
        <div class="icon "> <img src="images/icon-folder.svg" class="symols" alt="folder"></div>
        <div class="icon "> <img src="images/icon-upload.svg" class="symols" alt="upload"> </div>
      </div>
    </div>
    <section class="download-container">
    <div class="downLoad p-4">
    <p>Youâ€™ve used <span> 815 GB </span>of your storage</p>
    
    <div class="popup d-flex justify-content-center align-items-end "> 
      <h1 class="no">185</h1>
      <p class="left">GB Left</p>
    </div>
  
      <div class="div d-flex justify-content-center align-items-center ">
        <div class="loadingContainer">
          <div class="loadding">
            <div class="whitecircle"></div>    
          </div>
        </div>
      </div>
      <div class="GB d-flex justify-content-between ">
        <div class="div">
          <p class="text-white">0 GB</p>
        </div>
        <div class="div"> <p class="text-white">1000 GB</p></div>
      </div> 
    </div>
  </section>
  </main>
  <footer class="align-self-lg-stretch p-3">
  <div class="attribution text-white ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</footer>

</html>
